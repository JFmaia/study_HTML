<!--
    Elementos não semânticos, para uso genêricos.

    <div></div>
        usada se não conseguir achar um elemento de bloco semântico.
    <span></span>
        usada se não conseguir achar um elemente de texto semântico.
    
    Em ambas, use atributos globais como ide class para entregar maior significado
-->

<!-- Exemplo de texto: -->
<h1>Esse  <span class="destaque">destaque</span></h1>

<!-- Poderia ser usado um section, mas section é usado para coisas que tem meio que relação, já o carrinho é algo global que tem relação com a pagina mais é especifico. -->
<div class="cart">
    <h2>
        Carrinho de compras
    </h2>
</div>

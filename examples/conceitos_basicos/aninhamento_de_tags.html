<!--
    Aninhamento de tags
    - Hierarquia
    - Fluxo
    - Posicionamento de elementos
-->

<!-- Hierarquia -->
<div>
    <p>
        Vou <em>escrever</em> um parágrafo.
    </p>
</div>

<!-- Fluxo -->
<p>
    Esse é um novo <em>parágrafo</em>.
</p>

<!-- Posicionamento de tag, <p> não alinha ele quebra linha. 
    <br> quebra de linha.
-->
<div>
    <p>
        <strong>Este é outro parágrafo</strong> <br> Ola mundo, te amo.
    </p>
</div>

<!--
    <label>
    
    - associar e indentificar uma (ou mais) tag de entrada de dados
    - acessibilidade
    - você pode clicar para mudar o foco da entrada de dados

    Atributos

    - for 
        - para fazer a conexão entre este label e a tag de entrada de dados
        - é feita via id do input 
        - só funciona com elementos espeíficos
            - button, input (not hidden), meter, output
            progress, select, textarea
-->

<!-- Forma basica de usar o label -->
<label>
    Nome Completo:
    <input type="text">
</label>

<!-- Usando o for do label para direcionar para o imput certo -->
<label for="nome">Nome Completo</label>
<input id= "nome" type="text">

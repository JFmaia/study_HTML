    # Atributos

    - minlength / maxlength
        * O número mínimo e/ ou máximo de caracteres que o campo aceita
    - size
        * Um número aceitável de caracteres que o campo aceita
    - pattern
        * Um padrão de caracteres aceitáveis, que mantenha a segurança, padrão como: "mana74@3A", usando letras maíusculas e minúsculas, e números além de caracteres especiais.
            * pattern="[0-9a-fA-F]{4,8}"
    - inputmode
        * poderá alterar o uso do teclado em smartphones
        * exemplo: queremos que o cliente só adicione numeros
            * inputmode="numeric"
    autocompleted
        * on: permite a sugestão de : new-password, current-password, * off: desabilita a opção de autocompletar
        * new-password: o navegador poderá sugerir uma nova senha

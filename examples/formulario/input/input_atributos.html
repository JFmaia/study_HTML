<!--
    <input> Atributos comuns!

    - Type
    - autoComplete
    - autofocus
    - disabled
    - readonly (quase todos)
    - value
    - form (quase todos)
    - name
    - required (quase todos)
    - placeholder (password, seacher, tel, text e url)
-->

<!-- autocomplete -->
<input type="text" autocomplete="email">

<!-- autofocus. OBS: um por pagina-->
<input type="text" autofocus>

<!-- disabled, desativa o campo -->
<input type="text" disabled>

<!-- valor colocado no campo previamente -->
<input type="text" value="Qualquer coisa">

<!-- Form usado para linkar formulario ao imput-->
<!-- O name Ã© usado pra no futuro se quisemos receber o dado coletado e mandar para o back-end ele auxiliar -->
<form id="meu"></form>
<input name="email" type="email" form="meu">

<!-- Required -->
<input type="text" required>

<!--placeholder-->

<input type="email" placeholder="Digite seu email!">

<!-- Exemplo:. -->
<form action="">
    <fieldset>
        <legend>Contato</legend>

        <label id="nome">Nome</label>
        <div>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome aqui"/>
        </div>

        <br>

        <label id="email">Email</label>
        <div>
            <input type="email" name="email" id="email" placeholder="exemplo@dominio.com.br">
        </div>

        <br>

        <label for="feedback">Mensagem</label>
        <br>
        <textarea name="feedback" id="feedback" cols="30" rows="6" placeholder="Deixe seu feedback!"></textarea>

        <br>
        <br>

        <button type="submit">Enviar</button>
    </fieldset>
</form>

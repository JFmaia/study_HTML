<!--
    Hyperlinks - Elementos Âncora: <a>
    
    + Anatomia

    + Atributos:
        -globais (id, title, class e etc...).
        -href
            - para onde o iremos, quando clicarmos no link?
                - url completa
                - url fragmentada
                - email
                - telefone
                - e outros.
        -dowloads
        -target
            - "_blank" - abre em uma nova janela
            - "_self" - abre na mesma janela (padrão)
-->
<p><a href="">Conteúdo</a></p>
<!-- baixar algo pelo url -->
<p><a href="" download="">Baixar</a></p>
<!-- target serve para dizer qual é o alvo quando eu clikaremos no link. Por padrão é "_self" 
-->
<a href="" target=""></a>
<!-- Usando o _blank vai ser uma nova tab com o conteudo do link ou site 
-->
<p><a href="" target="_blank">Google</a></p>

<!--
    Atributos Globais mais utilizados

    - class
    - contenteditable
    - data-*
    - hidden
    - id
    - style
    - tabindex
    - title

    Obs: Atributos globais podem ser adicionados em todas as tag, mas não quer dizer que irão funcionar em todas as tags.
-->

<!-- Te permite alterar o conteudo-->
<div class="carrinho" contenteditable="true">

    conteudo

</div>

<div class="carrinho" data-id="">

    conteudo

</div>

<!-- Esconde o conteudo-->
<div class="carrinho" hidden>

    conteudo

</div>

<!-- O id não pode ser repedido-->
<div class="carrinho" id="name">

    conteudo

</div>

<!-- Exemplo de como usar o style, mas é correto usar css fora do html.-->
<div class="carrinho" style="color: red;">

    conteudo

</div>

<!-- Exemplo tabindex -->
<div tabindex="1">

    conteudo

</div>

<!-- -->
<div tabindex="2">

    conteudo

</div>

<!-- -->
<div tabindex="3">

    conteudo

</div>

<!--
    Title
-->
<div title="Definir titulo!">
    conteudo
</div>
